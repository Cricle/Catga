name: Code Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage (unit + non-docker)
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage --filter "Requires!=Docker"

    - name: Pre-pull Docker images
      run: |
        docker pull nats:latest
        docker pull redis:7-alpine

    - name: Run tests with coverage (docker)
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage --filter "Requires=Docker" --blame-hang --blame-hang-timeout "8m" --logger "console;verbosity=detailed"

    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: 'coverage/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;Badges'
        assemblyfilters: '+Catga*;-Catga.Tests'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport/

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: 5monkeys/cobertura-action@master
      with:
        path: coverage/**/coverage.cobertura.xml
        minimum_coverage: 70
        show_missing: true
        show_branch: true

  smoke-windows:
    name: Non-Docker Tests (Windows)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: windows-latest
      test_filter: 'Requires!=Docker'
      enable_docker: false
      upload_artifacts: false

  smoke-macos:
    name: Non-Docker Tests (macOS)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: macos-latest
      test_filter: 'Requires!=Docker'
      enable_docker: false
      upload_artifacts: false

  docker-redis7-alpine:
    name: Docker Tests (redis:7-alpine)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: 'Requires=Docker'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7-alpine'
      upload_artifacts: false

  docker-redis7:
    name: Docker Tests (redis:7)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: 'Requires=Docker'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7'
      upload_artifacts: false
