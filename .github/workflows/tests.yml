name: Tests

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]

jobs:
  unit:
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: '(Requires!=Docker) and not (FullyQualifiedName~Catga.Tests.Integration)'
      enable_docker: false
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: test-results-unit-${{ github.run_attempt }}

  integration:
    needs: unit
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: '(Category=Integration) or (FullyQualifiedName~Catga.Tests.Integration)'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7-alpine'
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: test-results-integration-${{ github.run_attempt }}

  coverage:
    needs: unit
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      collect_coverage: true
      enable_docker: false
      coverage_dir: 'coverage'
      results_dir: 'tests/Catga.Tests/TestResults'
      upload_artifacts: true
      artifact_name: coverage-report-coverage-${{ github.run_attempt }}
      test_filter: '(Requires!=Docker) and (Category!=Integration) and not (FullyQualifiedName~Catga.Tests.Integration)'

  benchmark:
    needs: integration
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      nats:
        image: nats:latest
        ports:
          - 4222:4222
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Apache Bench
        run: sudo apt-get update && sudo apt-get install -y apache2-utils

      - name: Build OrderSystem.Api
        run: dotnet build examples/OrderSystem.Api -c Release

      - name: Create order.json
        run: echo '{"customerId":"C001","items":[{"productId":"P1","productName":"Test","quantity":1,"unitPrice":100}]}' > order.json

      - name: Benchmark InMemory
        run: |
          echo "=== InMemory Configuration ==="
          export CATGA_TRANSPORT=InMemory
          export CATGA_PERSISTENCE=InMemory
          dotnet run --project examples/OrderSystem.Api -c Release --no-build &
          sleep 5
          echo "Health endpoint:"
          ab -n 1000 -c 20 http://localhost:5275/health 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          echo "Orders endpoint:"
          ab -n 1000 -c 20 -p order.json -T "application/json" http://localhost:5275/api/orders 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          pkill -f "OrderSystem.Api" || true
          sleep 2

      - name: Benchmark Redis Persistence
        run: |
          echo "=== Redis Persistence Configuration ==="
          export CATGA_TRANSPORT=InMemory
          export CATGA_PERSISTENCE=Redis
          export REDIS_CONNECTION=localhost:6379
          dotnet run --project examples/OrderSystem.Api -c Release --no-build &
          sleep 5
          echo "Health endpoint:"
          ab -n 1000 -c 20 http://localhost:5275/health 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          echo "Orders endpoint:"
          ab -n 1000 -c 20 -p order.json -T "application/json" http://localhost:5275/api/orders 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          pkill -f "OrderSystem.Api" || true
          sleep 2

      - name: Benchmark NATS Transport
        run: |
          echo "=== NATS Transport Configuration ==="
          export CATGA_TRANSPORT=NATS
          export CATGA_PERSISTENCE=InMemory
          export NATS_URL=nats://localhost:4222
          dotnet run --project examples/OrderSystem.Api -c Release --no-build &
          sleep 5
          echo "Health endpoint:"
          ab -n 1000 -c 20 http://localhost:5275/health 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          echo "Orders endpoint:"
          ab -n 1000 -c 20 -p order.json -T "application/json" http://localhost:5275/api/orders 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          pkill -f "OrderSystem.Api" || true
          sleep 2

      - name: Benchmark Full (NATS + Redis)
        run: |
          echo "=== Full Configuration (NATS + Redis) ==="
          export CATGA_TRANSPORT=NATS
          export CATGA_PERSISTENCE=Redis
          export REDIS_CONNECTION=localhost:6379
          export NATS_URL=nats://localhost:4222
          dotnet run --project examples/OrderSystem.Api -c Release --no-build &
          sleep 5
          echo "Health endpoint:"
          ab -n 1000 -c 20 http://localhost:5275/health 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          echo "Orders endpoint:"
          ab -n 1000 -c 20 -p order.json -T "application/json" http://localhost:5275/api/orders 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          echo "Flow endpoint:"
          ab -n 1000 -c 20 -p order.json -T "application/json" http://localhost:5275/api/orders/flow 2>&1 | grep -E "(Requests per second|Time per request.*mean\))"
          pkill -f "OrderSystem.Api" || true

  docfx:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: [unit, integration]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install DocFX (Chocolatey)
        run: |
          choco install docfx -y
          refreshenv

      - name: Build DocFX site
        run: |
          docfx docfx.json --warningsAsErrors | Tee-Object -FilePath docfx.log

      - name: Upload docfx.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docfx-log
          path: docfx.log
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke-windows:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Non-Docker Tests (Windows)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: windows-latest
      test_filter: 'Requires!=Docker'
      enable_docker: false
      upload_artifacts: true
      artifact_name: test-results-smoke-windows-${{ github.run_attempt }}

  smoke-macos:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Non-Docker Tests (macOS)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: macos-latest
      test_filter: 'Requires!=Docker'
      enable_docker: false
      upload_artifacts: true
      artifact_name: test-results-smoke-macos-${{ github.run_attempt }}

  docker-redis7-alpine:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Docker Tests (redis:7-alpine)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: 'Requires=Docker'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7-alpine'
      upload_artifacts: true
      artifact_name: test-results-docker-redis7-alpine-${{ github.run_attempt }}

  docker-redis7:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Docker Tests (redis:7)
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ubuntu-latest
      test_filter: 'Requires=Docker'
      enable_docker: true
      nats_image: 'nats:latest'
      redis_image: 'redis:7'
      upload_artifacts: true
      artifact_name: test-results-docker-redis7-${{ github.run_attempt }}

  build-and-pack:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [smoke-windows, smoke-macos, docker-redis7-alpine, docker-redis7]
    name: Build and Create NuGet Packages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Run tests (unit + non-docker)
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "Requires!=Docker"

    - name: Pre-pull Docker images
      run: |
        docker pull nats:latest
        docker pull redis:7-alpine

    - name: Run tests (docker)
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "Requires=Docker" --blame-hang --blame-hang-timeout "8m" --logger "console;verbosity=detailed"

    - name: Pack Catga
      run: dotnet pack src/Catga/Catga.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.AspNetCore
      run: dotnet pack src/Catga.AspNetCore/Catga.AspNetCore.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Hosting.Aspire
      run: dotnet pack src/Catga.Hosting.Aspire/Catga.Hosting.Aspire.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Persistence.InMemory
      run: dotnet pack src/Catga.Persistence.InMemory/Catga.Persistence.InMemory.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Persistence.Nats
      run: dotnet pack src/Catga.Persistence.Nats/Catga.Persistence.Nats.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Persistence.Redis
      run: dotnet pack src/Catga.Persistence.Redis/Catga.Persistence.Redis.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Serialization.MemoryPack
      run: dotnet pack src/Catga.Serialization.MemoryPack/Catga.Serialization.MemoryPack.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.SourceGenerator
      run: dotnet pack src/Catga.SourceGenerator/Catga.SourceGenerator.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Testing
      run: dotnet pack src/Catga.Testing/Catga.Testing.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Transport.InMemory
      run: dotnet pack src/Catga.Transport.InMemory/Catga.Transport.InMemory.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Transport.Nats
      run: dotnet pack src/Catga.Transport.Nats/Catga.Transport.Nats.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Pack Catga.Transport.Redis
      run: dotnet pack src/Catga.Transport.Redis/Catga.Transport.Redis.csproj --no-build --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: false

    - name: Publish to NuGet.org
      if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
