version: '3.8'

services:
  # Redis - 用于测试的共享实例
  redis-test:
    image: redis:7-alpine
    container_name: catga-redis-test
    ports:
      - "6379:6379"
    command: >
      redis-server
      --save ""
      --appendonly no
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    # 配置说明:
    # --save "" --appendonly no: 禁用持久化，