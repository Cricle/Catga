<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 可爱的渐变色 -->
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>

    <!-- 紫色渐变 -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>

    <!-- 粉色光晕 -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>

    <!-- 星星闪光 -->
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- 背景圆形 - 柔和粉色 -->
  <circle cx="100" cy="100" r="95" fill="#FFF5F7"/>

  <!-- 装饰性小星星 -->
  <g id="stars" opacity="0.8">
    <circle cx="30" cy="40" r="3" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 30 40; 360 30 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="50" r="2.5" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 170 50; 360 170 50" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="150" r="3.5" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 160 150; 360 160 150" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- 小星星✨ -->
    <path d="M 35 150 L 36 152 L 38 152 L 36.5 153.5 L 37 155.5 L 35 154 L 33 155.5 L 33.5 153.5 L 32 152 L 34 152 Z"
          fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 165 130 L 166 132 L 168 132 L 166.5 133.5 L 167 135.5 L 165 134 L 163 135.5 L 163.5 133.5 L 162 132 L 164 132 Z"
          fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" begin="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 可爱的光晕 -->
  <circle cx="100" cy="90" r="60" fill="url(#glowGradient)" opacity="0.4">
    <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 超可爱的猫咪主体 -->
  <g id="cute-cat">
    <!-- 猫身体 - 圆润设计 -->
    <ellipse cx="100" cy="105" rx="32" ry="38" fill="url(#purpleGradient)" opacity="0.95">
      <!-- 呼吸动画 -->
      <animate attributeName="ry" values="38;40;38" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- 小尾巴 - Q弹 -->
    <path d="M 125 105 Q 140 100, 150 110 Q 155 115, 152 122"
          fill="none"
          stroke="url(#purpleGradient)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.95">
      <!-- 尾巴摇摆 -->
      <animate attributeName="d"
               values="M 125 105 Q 140 100, 150 110 Q 155 115, 152 122;
                       M 125 105 Q 140 95, 150 105 Q 158 112, 155 120;
                       M 125 105 Q 140 100, 150 110 Q 155 115, 152 122"
               dur="1.5s"
               repeatCount="indefinite"/>
    </path>

    <!-- 小肉垫（后脚） -->
    <g opacity="0.9">
      <ellipse cx="85" cy="135" rx="8" ry="10" fill="#FF6B9D">
        <animate attributeName="ry" values="10;11;10" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="115" cy="135" rx="8" ry="10" fill="#FF6B9D">
        <animate attributeName="ry" values="10;11;10" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- 超大可爱圆头 -->
    <circle cx="100" cy="75" r="35" fill="url(#purpleGradient)">
      <!-- 轻微晃动 -->
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 100 75; 2 100 75; -2 100 75; 0 100 75"
                        dur="4s"
                        repeatCount="indefinite"/>
    </circle>

    <!-- 超萌大耳朵（左）- 圆润三角 -->
    <path d="M 70 55 Q 60 35, 75 45 Q 72 52, 75 58 Z" fill="url(#purpleGradient)">
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 70 55; -8 70 55; 0 70 55"
                        dur="3s"
                        repeatCount="indefinite"/>
    </path>

    <!-- 耳朵内侧（左）- 粉色 -->
    <ellipse cx="72" cy="50" rx="5" ry="8" fill="#FFB6C1" opacity="0.8"/>

    <!-- 超萌大耳朵（右）- 圆润三角 -->
    <path d="M 130 55 Q 140 35, 125 45 Q 128 52, 125 58 Z" fill="url(#purpleGradient)">
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 130 55; 8 130 55; 0 130 55"
                        dur="3s"
                        begin="0.5s"
                        repeatCount="indefinite"/>
    </path>

    <!-- 耳朵内侧（右）- 粉色 -->
    <ellipse cx="128" cy="50" rx="5" ry="8" fill="#FFB6C1" opacity="0.8"/>

    <!-- 超大萌眼睛（左）- 卡通风格 -->
    <g id="left-eye">
      <ellipse cx="88" cy="72" rx="10" ry="12" fill="#2d3436"/>
      <ellipse cx="88" cy="70" rx="10" ry="12" fill="#FFFFFF"/>
      <circle cx="90" cy="71" r="7" fill="#2d3436"/>
      <circle cx="92" cy="68" r="3" fill="#FFFFFF">
        <animate attributeName="r" values="3;3;0.5;3" dur="4s" repeatCount="indefinite"/>
      </circle>
      <!-- 眨眼 -->
      <ellipse cx="88" cy="72" rx="10" ry="0" fill="#6c5ce7" opacity="0">
        <animate attributeName="opacity" values="0;0;1;0;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="0;0;12;0;0" dur="4s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- 超大萌眼睛（右）- 卡通风格 -->
    <g id="right-eye">
      <ellipse cx="112" cy="72" rx="10" ry="12" fill="#2d3436"/>
      <ellipse cx="112" cy="70" rx="10" ry="12" fill="#FFFFFF"/>
      <circle cx="114" cy="71" r="7" fill="#2d3436"/>
      <circle cx="116" cy="68" r="3" fill="#FFFFFF">
        <animate attributeName="r" values="3;3;0.5;3" dur="4s" repeatCount="indefinite"/>
      </circle>
      <!-- 眨眼 -->
      <ellipse cx="112" cy="72" rx="10" ry="0" fill="#6c5ce7" opacity="0">
        <animate attributeName="opacity" values="0;0;1;0;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="0;0;12;0;0" dur="4s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- 可爱小鼻子 - 粉红色 -->
    <ellipse cx="100" cy="83" rx="4" ry="3" fill="#FF6B9D">
      <animate attributeName="ry" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- 超级可爱的W型嘴巴 - 微笑 -->
    <path d="M 92 86 Q 95 90, 100 88 Q 105 90, 108 86"
          fill="none"
          stroke="#FF6B9D"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- 小胡须（左） -->
    <g stroke="#6c5ce7" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <line x1="65" y1="78" x2="50" y2="76">
        <animateTransform attributeName="transform" type="rotate" values="0 65 78; -5 65 78; 0 65 78" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="65" y1="82" x2="48" y2="82"/>
      <line x1="65" y1="86" x2="50" y2="88">
        <animateTransform attributeName="transform" type="rotate" values="0 65 86; 5 65 86; 0 65 86" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- 小胡须（右） -->
    <g stroke="#6c5ce7" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <line x1="135" y1="78" x2="150" y2="76">
        <animateTransform attributeName="transform" type="rotate" values="0 135 78; 5 135 78; 0 135 78" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="135" y1="82" x2="152" y2="82"/>
      <line x1="135" y1="86" x2="150" y2="88">
        <animateTransform attributeName="transform" type="rotate" values="0 135 86; -5 135 86; 0 135 86" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- 可爱腮红（左） -->
    <ellipse cx="70" cy="85" rx="8" ry="5" fill="#FF6B9D" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- 可爱腮红（右） -->
    <ellipse cx="130" cy="85" rx="8" ry="5" fill="#FF6B9D" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- 小前爪（左） -->
    <ellipse cx="75" cy="130" rx="7" ry="9" fill="url(#purpleGradient)" opacity="0.95">
      <animate attributeName="ry" values="9;10;9" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- 小前爪（右） -->
    <ellipse cx="125" cy="130" rx="7" ry="9" fill="url(#purpleGradient)" opacity="0.95">
      <animate attributeName="ry" values="9;10;9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- 可爱的闪电符号 ⚡ -->
  <g id="cute-lightning">
    <path d="M 145 75 L 140 85 L 145 85 L 138 100 L 150 88 L 145 88 Z"
          fill="#FFD700"
          stroke="#FFA500"
          stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <!-- 闪电光晕 -->
    <circle cx="144" cy="88" r="8" fill="#FFD700" opacity="0.2">
      <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 飘浮的小爱心 💕 -->
  <g id="hearts">
    <path d="M 45 100 Q 45 95, 48 95 Q 51 95, 51 100 Q 51 105, 48 108 Q 45 105, 45 100 Z"
          fill="#FF6B9D" opacity="0.6">
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0 0; -5 -20; -8 -35"
                        dur="3s"
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 155 110 Q 155 107, 157 107 Q 159 107, 159 110 Q 159 113, 157 115 Q 155 113, 155 110 Z"
          fill="#FF6B9D" opacity="0.6">
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0 0; 3 -25; 5 -40"
                        dur="3.5s"
                        begin="1s"
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 底部可爱文字 -->
  <text x="100" y="170"
        font-family="'Comic Sans MS', 'Chalkboard SE', 'Bradley Hand', cursive"
        font-size="28"
        font-weight="bold"
        fill="url(#purpleGradient)"
        text-anchor="middle">
    Catga
  </text>

  <!-- 副标题 - 可爱风格 -->
  <text x="100" y="185"
        font-family="'Comic Sans MS', 'Chalkboard SE', cursive"
        font-size="11"
        fill="#C44569"
        text-anchor="middle"
        opacity="0.8">
    ⚡ Fast & Cute ⚡
  </text>
</svg>
