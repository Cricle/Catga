    <script>
        function breakpointsApp() {
            return {
                breakpoints: [],
                pendingBreaks: [],
                showAddDialog: false,
                newBreakpoint: {
                    name: '',
                    conditionType: 'always',
                    messageType: ''
                },

                async init() {
                    await this.loadBreakpoints();
                    // Poll for pending breaks every 2 seconds
                    setInterval(() => this.checkPendingBreaks(), 2000);
                },

                async loadBreakpoints() {
                    try {
                        const response = await fetch('/debug-api/breakpoints');
                        if (response.ok) {
                            this.breakpoints = await response.json();
                        }
                    } catch (error) {
                        console.error('Failed to load breakpoints:', error);
                    }
                },

                async addBreakpoint() {
                    if (!this.newBreakpoint.name) {
                        alert('ËØ∑ËæìÂÖ•Êñ≠ÁÇπÂêçÁß∞');
                        return;
                    }

                    const breakpoint = {
                        id: 'bp_' + Date.now(),
                        name: this.newBreakpoint.name,
                        conditionType: this.newBreakpoint.conditionType,
                        messageType: this.newBreakpoint.messageType,
                        enabled: true
                    };

                    try {
                        const response = await fetch('/debug-api/breakpoints', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(breakpoint)
                        });

                        if (response.ok) {
                            this.showAddDialog = false;
                            this.newBreakpoint = { name: '', conditionType: 'always', messageType: '' };
                            await this.loadBreakpoints();
                        } else {
                            alert('Ê∑ªÂä†Êñ≠ÁÇπÂ§±Ë¥•');
                        }
                    } catch (error) {
                        console.error('Failed to add breakpoint:', error);
                        alert('Ê∑ªÂä†Êñ≠ÁÇπÂ§±Ë¥•: ' + error.message);
                    }
                },

                async toggleBreakpoint(bp) {
                    try {
                        const response = await fetch(`/debug-api/breakpoints/${bp.id}/toggle`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ enabled: !bp.enabled })
                        });

                        if (response.ok) {
                            await this.loadBreakpoints();
                        }
                    } catch (error) {
                        console.error('Failed to toggle breakpoint:', error);
                    }
                },

                async deleteBreakpoint(id) {
                    if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§Êñ≠ÁÇπÂêóÔºü')) return;

                    try {
                        const response = await fetch(`/debug-api/breakpoints/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await this.loadBreakpoints();
                        }
                    } catch (error) {
                        console.error('Failed to delete breakpoint:', error);
                    }
                },

                async continueExecution(correlationId, action) {
                    try {
                        const response = await fetch(`/debug-api/breakpoints/continue/${correlationId}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action })
                        });

                        if (response.ok) {
                            this.pendingBreaks = this.pendingBreaks.filter(pb => pb.correlationId !== correlationId);
                        }
                    } catch (error) {
                        console.error('Failed to continue execution:', error);
                    }
                },

                async checkPendingBreaks() {
                    // Note: This would require a SignalR connection in a real implementation
                    // For now, we'll just clear it periodically
                }
            };
        }
    </script>
