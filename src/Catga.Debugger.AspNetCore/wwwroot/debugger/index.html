<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catga Debugger - 实时调试器</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.14/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        .fade-in { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="debuggerApp()" x-init="init()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-gray-900">🐱 Catga Debugger</h1>
                        <span class="px-3 py-1 text-sm rounded-full"
                              :class="connected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                            <span class="inline-block w-2 h-2 rounded-full mr-2"
                                  :class="connected ? 'bg-green-500' : 'bg-red-500'"></span>
                            <span x-text="connected ? '已连接' : '未连接'"></span>
                        </span>
                    </div>
                    <button @click="loadFlows()"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        🔄 刷新
                    </button>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button @click="currentTab = 'flows'"
                            :class="currentTab === 'flows' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition">
                        📊 消息流
                    </button>
                    <button @click="currentTab = 'stats'"
                            :class="currentTab === 'stats' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition">
                        📈 统计信息
                    </button>
                    <button @click="currentTab = 'replay'"
                            :class="currentTab === 'replay' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition">
                        ⏮️ 时间旅行
                    </button>
                </nav>
            </div>
        </div>

        <!-- Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Flows Tab -->
            <div x-show="currentTab === 'flows'" x-cloak class="fade-in">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">活跃消息流</h2>
                        <p class="text-sm text-gray-500 mt-1">实时监控所有消息处理流程</p>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <template x-if="flows.length === 0">
                            <div class="px-6 py-12 text-center">
                                <svg class="mx-auto h-16 w-16 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                                <p class="mt-4 text-lg font-medium text-gray-900">还没有消息流数据</p>
                                <p class="mt-2 text-sm text-gray-600">通过 API 发送一些请求来生成消息流</p>
                                <div class="mt-6 space-y-2 text-left bg-gray-50 p-4 rounded-lg max-w-md mx-auto">
                                    <p class="text-sm font-medium text-gray-700">快速开始：</p>
                                    <code class="block text-xs bg-white p-2 rounded border">POST /api/orders</code>
                                    <code class="block text-xs bg-white p-2 rounded border">POST /demo/order-success</code>
                                    <code class="block text-xs bg-white p-2 rounded border">POST /demo/order-failure</code>
                                </div>
                            </div>
                        </template>
                        <template x-for="flow in flows" :key="flow.correlationId">
                            <div class="px-6 py-4 hover:bg-gray-50 cursor-pointer transition"
                                 @click="selectFlow(flow)">
                                <div class="flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="flex items-center space-x-3">
                                            <span class="px-2 py-1 text-xs font-medium rounded"
                                                  :class="flow.status === 'Success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                                  x-text="flow.status === 'Success' ? '✓ 成功' : '✗ 失败'"></span>
                                            <span class="text-sm font-medium text-gray-900" x-text="flow.messageType"></span>
                                        </div>
                                        <div class="mt-2 flex items-center space-x-4 text-xs text-gray-500">
                                            <span>🔗 <span x-text="flow.correlationId.substring(0, 8)"></span>...</span>
                                            <span>⏱️ <span x-text="flow.duration.toFixed(2)"></span>ms</span>
                                            <span>📅 <span x-text="new Date(flow.startTime).toLocaleString()"></span></span>
                                        </div>
                                    </div>
                                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Stats Tab -->
            <div x-show="currentTab === 'stats'" x-cloak class="fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">总事件数</dt>
                                    <dd class="text-2xl font-semibold text-gray-900" x-text="stats.totalEvents || 0"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">成功率</dt>
                                    <dd class="text-2xl font-semibold text-gray-900" x-text="(stats.successRate || 0) + '%'"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">平均延迟</dt>
                                    <dd class="text-2xl font-semibold text-gray-900" x-text="(stats.averageLatency || 0) + 'ms'"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">详细统计</h3>
                    <dl class="grid grid-cols-1 gap-5 sm:grid-cols-3">
                        <div class="px-4 py-5 bg-gray-50 rounded-lg">
                            <dt class="text-sm font-medium text-gray-500">总消息流</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900" x-text="stats.totalFlows || 0"></dd>
                        </div>
                        <div class="px-4 py-5 bg-gray-50 rounded-lg">
                            <dt class="text-sm font-medium text-gray-500">存储大小</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900" x-text="formatBytes(stats.storageSizeBytes || 0)"></dd>
                        </div>
                        <div class="px-4 py-5 bg-gray-50 rounded-lg">
                            <dt class="text-sm font-medium text-gray-500">最早事件</dt>
                            <dd class="mt-1 text-sm font-semibold text-gray-900" x-text="stats.oldestEvent ? new Date(stats.oldestEvent).toLocaleString() : '无'"></dd>
                        </div>
                    </dl>
                </div>
            </div>

            <!-- Replay Tab -->
            <div x-show="currentTab === 'replay'" x-cloak class="fade-in">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">⏮️ 时间旅行回放</h2>
                    <p class="text-sm text-gray-600 mb-6">选择时间范围回放系统事件流</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Time Range Selection -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">开始时间</label>
                                <input type="datetime-local"
                                       x-model="replayStartTime"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">结束时间</label>
                                <input type="datetime-local"
                                       x-model="replayEndTime"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">回放速度: <span x-text="replaySpeed + 'x'"></span></label>
                                <input type="range"
                                       x-model.number="replaySpeed"
                                       min="0.1"
                                       max="10"
                                       step="0.1"
                                       class="w-full">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>0.1x</span>
                                    <span>1x</span>
                                    <span>10x</span>
                                </div>
                            </div>
                            <button @click="startReplay()"
                                    :disabled="!replayStartTime || !replayEndTime || replayPlaying"
                                    :class="replayPlaying ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'"
                                    class="w-full px-4 py-3 text-white rounded-lg transition font-medium disabled:cursor-not-allowed">
                                <span x-show="!replayPlaying">▶️ 开始回放</span>
                                <span x-show="replayPlaying">⏸️ 正在回放...</span>
                            </button>
                        </div>

                        <!-- Quick Presets -->
                        <div class="space-y-4">
                            <h3 class="text-sm font-medium text-gray-700">快速选择</h3>
                            <div class="space-y-2">
                                <button @click="setTimeRange(5)"
                                        class="w-full px-4 py-2 text-left bg-gray-50 hover:bg-gray-100 rounded-lg transition text-sm">
                                    📅 最近 5 分钟
                                </button>
                                <button @click="setTimeRange(30)"
                                        class="w-full px-4 py-2 text-left bg-gray-50 hover:bg-gray-100 rounded-lg transition text-sm">
                                    📅 最近 30 分钟
                                </button>
                                <button @click="setTimeRange(60)"
                                        class="w-full px-4 py-2 text-left bg-gray-50 hover:bg-gray-100 rounded-lg transition text-sm">
                                    📅 最近 1 小时
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Replay Results -->
                    <div x-show="replayResult" class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <h3 class="text-sm font-semibold text-blue-900 mb-2">回放结果</h3>
                        <dl class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <dt class="text-blue-700">事件数量</dt>
                                <dd class="font-semibold text-blue-900" x-text="replayResult?.eventCount || 0"></dd>
                            </div>
                            <div>
                                <dt class="text-blue-700">回放速度</dt>
                                <dd class="font-semibold text-blue-900" x-text="(replayResult?.speed || 1) + 'x'"></dd>
                            </div>
                        </dl>
                    </div>
                </div>

                <!-- Flow Replay Section -->
                <div class="mt-6 bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">🔍 单流回放</h2>
                    <p class="text-sm text-gray-600 mb-4">输入 CorrelationId 回放特定消息流</p>

                    <div class="flex gap-4">
                        <input type="text"
                               x-model="flowReplayId"
                               placeholder="输入 CorrelationId (例如: d4f06a9d...)"
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <button @click="replayFlow()"
                                :disabled="!flowReplayId || flowReplayPlaying"
                                :class="flowReplayPlaying ? 'bg-gray-400' : 'bg-purple-600 hover:bg-purple-700'"
                                class="px-6 py-2 text-white rounded-lg transition font-medium disabled:cursor-not-allowed">
                            <span x-show="!flowReplayPlaying">▶️ 回放</span>
                            <span x-show="flowReplayPlaying">⏸️ 回放中...</span>
                        </button>
                    </div>

                    <!-- Flow Replay Result -->
                    <div x-show="flowReplayResult" class="mt-4 p-4 bg-purple-50 border border-purple-200 rounded-lg">
                        <h3 class="text-sm font-semibold text-purple-900 mb-2">流回放结果</h3>
                        <dl class="grid grid-cols-3 gap-4 text-sm">
                            <div>
                                <dt class="text-purple-700">CorrelationId</dt>
                                <dd class="font-mono text-xs text-purple-900" x-text="flowReplayResult?.correlationId?.substring(0, 16) + '...'"></dd>
                            </div>
                            <div>
                                <dt class="text-purple-700">总步骤</dt>
                                <dd class="font-semibold text-purple-900" x-text="flowReplayResult?.totalSteps || 0"></dd>
                            </div>
                            <div>
                                <dt class="text-purple-700">当前步骤</dt>
                                <dd class="font-semibold text-purple-900" x-text="flowReplayResult?.currentStep || 0"></dd>
                            </div>
                        </dl>
                    </div>

                    <!-- Quick Flow Selection from recent flows -->
                    <div x-show="flows.length > 0" class="mt-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">或选择最近的流：</h3>
                        <div class="space-y-2 max-h-48 overflow-y-auto">
                            <template x-for="flow in flows.slice(0, 5)" :key="flow.correlationId">
                                <button @click="flowReplayId = flow.correlationId"
                                        class="w-full px-4 py-2 text-left bg-gray-50 hover:bg-gray-100 rounded-lg transition text-sm flex justify-between items-center">
                                    <span class="font-mono text-xs" x-text="flow.correlationId.substring(0, 24) + '...'"></span>
                                    <span class="text-xs"
                                          :class="flow.status === 'Success' ? 'text-green-600' : 'text-red-600'"
                                          x-text="flow.messageType + ' - ' + flow.status"></span>
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Advanced Time-Travel Debugger Link -->
                    <div class="mt-6 p-4 bg-gradient-to-r from-purple-50 to-blue-50 border border-purple-200 rounded-lg">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-sm font-medium text-purple-900">高级时间旅行调试器</h3>
                                <p class="mt-1 text-xs text-purple-700">逐步回放、变量监视、调用堆栈、时间轴可视化</p>
                                <a href="/debugger/replay-player.html"
                                   target="_blank"
                                   class="mt-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-purple-600 hover:bg-purple-700">
                                    🚀 打开调试器
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Flow Detail Modal -->
        <div x-show="selectedFlow"
             x-cloak
             @click.self="selectedFlow = null"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">消息流详情</h3>
                    <button @click="selectedFlow = null" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-80px)]">
                    <template x-if="selectedFlow">
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-medium text-gray-500">关联ID</label>
                                <p class="mt-1 text-sm text-gray-900 font-mono" x-text="selectedFlow.correlationId"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">消息类型</label>
                                <p class="mt-1 text-sm text-gray-900" x-text="selectedFlow.messageType"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">状态</label>
                                <p class="mt-1">
                                    <span class="px-2 py-1 text-xs font-medium rounded"
                                          :class="selectedFlow.status === 'Success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                          x-text="selectedFlow.status"></span>
                                </p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">执行时间</label>
                                <p class="mt-1 text-sm text-gray-900" x-text="selectedFlow.duration.toFixed(2) + 'ms'"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">开始时间</label>
                                <p class="mt-1 text-sm text-gray-900" x-text="new Date(selectedFlow.startTime).toLocaleString()"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">结束时间</label>
                                <p class="mt-1 text-sm text-gray-900" x-text="new Date(selectedFlow.endTime).toLocaleString()"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        function debuggerApp() {
            return {
                connected: false,
                connection: null,
                currentTab: 'flows',
                flows: [],
                stats: {},
                selectedFlow: null,

                // Replay state
                replayStartTime: '',
                replayEndTime: '',
                replaySpeed: 1,
                replayPlaying: false,
                replayResult: null,
                flowReplayId: '',
                flowReplayPlaying: false,
                flowReplayResult: null,

                async init() {
                    await this.connectSignalR();
                    await this.loadFlows();
                    await this.loadStats();
                },

                async connectSignalR() {
                    try {
                        this.connection = new signalR.HubConnectionBuilder()
                            .withUrl('/debug/hub')
                            .withAutomaticReconnect()
                            .build();

                        this.connection.on('FlowUpdate', (flow) => {
                            const index = this.flows.findIndex(f => f.correlationId === flow.correlationId);
                            if (index >= 0) {
                                this.flows[index] = flow;
                            } else {
                                this.flows.unshift(flow);
                            }
                        });

                        this.connection.on('StatsUpdate', (stats) => {
                            this.stats = stats;
                        });

                        await this.connection.start();
                        this.connected = true;
                        console.log('✅ SignalR connected');
                    } catch (err) {
                        console.error('❌ SignalR connection failed:', err);
                        this.connected = false;
                    }
                },

                async loadFlows() {
                    try {
                        const response = await fetch('/debug-api/flows');
                        const data = await response.json();
                        this.flows = data.flows || [];
                    } catch (err) {
                        console.error('Failed to load flows:', err);
                    }
                },

                async loadStats() {
                    try {
                        const response = await fetch('/debug-api/stats');
                        this.stats = await response.json();
                    } catch (err) {
                        console.error('Failed to load stats:', err);
                    }
                },

                selectFlow(flow) {
                    this.selectedFlow = flow;
                },

                formatBytes(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                },

                // Time-travel methods
                setTimeRange(minutes) {
                    const now = new Date();
                    const start = new Date(now.getTime() - minutes * 60000);

                    // Format to datetime-local input format (YYYY-MM-DDTHH:MM)
                    this.replayStartTime = this.toDatetimeLocal(start);
                    this.replayEndTime = this.toDatetimeLocal(now);
                },

                toDatetimeLocal(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                },

                async startReplay() {
                    this.replayPlaying = true;
                    this.replayResult = null;

                    try {
                        const start = new Date(this.replayStartTime).toISOString();
                        const end = new Date(this.replayEndTime).toISOString();

                        const response = await fetch('/debug-api/replay/system', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                startTime: start,
                                endTime: end,
                                speed: this.replaySpeed
                            })
                        });

                        if (!response.ok) throw new Error('Replay failed');

                        this.replayResult = await response.json();
                        console.log('Replay completed:', this.replayResult);
                    } catch (err) {
                        console.error('Replay error:', err);
                        alert('回放失败: ' + err.message);
                    } finally {
                        this.replayPlaying = false;
                    }
                },

                async replayFlow() {
                    if (!this.flowReplayId) return;

                    this.flowReplayPlaying = true;
                    this.flowReplayResult = null;

                    try {
                        const response = await fetch('/debug-api/replay/flow', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                correlationId: this.flowReplayId
                            })
                        });

                        if (!response.ok) throw new Error('Flow replay failed');

                        this.flowReplayResult = await response.json();
                        console.log('Flow replay completed:', this.flowReplayResult);
                    } catch (err) {
                        console.error('Flow replay error:', err);
                        alert('流回放失败: ' + err.message);
                    } finally {
                        this.flowReplayPlaying = false;
                    }
                }
            }
        }
    </script>
