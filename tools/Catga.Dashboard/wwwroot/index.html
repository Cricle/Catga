<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catga Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg"></div>
                <h1 class="text-xl font-bold">Catga Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="uptime" class="text-gray-400 text-sm"></span>
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-green-400 text-sm">Connected</span>
            </div>
        </div>
    </nav>

    <main class="p-6">
        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Events</p>
                        <p id="totalEvents" class="text-3xl font-bold mt-1">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Event Streams</p>
                        <p id="totalStreams" class="text-3xl font-bold mt-1">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Active Projections</p>
                        <p id="activeProjections" class="text-3xl font-bold mt-1">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Active Subscriptions</p>
                        <p id="activeSubscriptions" class="text-3xl font-bold mt-1">-</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Events Chart -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">Events per Minute</h2>
                <canvas id="eventsChart" height="200"></canvas>
            </div>

            <!-- Recent Streams -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">Event Streams</h2>
                <div id="streamsList" class="space-y-3">
                    <div class="text-gray-400">Loading...</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Projections -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">Projections</h2>
                <div id="projectionsList" class="space-y-3">
                    <div class="text-gray-400">Loading...</div>
                </div>
            </div>

            <!-- Subscriptions -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-lg font-semibold mb-4">Subscriptions</h2>
                <div id="subscriptionsList" class="space-y-3">
                    <div class="text-gray-400">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '';
        let eventsChart;

        async function fetchMetrics() {
            try {
                const res = await fetch(`${API_BASE}/api/metrics`);
                const data = await res.json();
                document.getElementById('totalEvents').textContent = data.totalEvents;
                document.getElementById('totalStreams').textContent = data.totalStreams;
                document.getElementById('activeProjections').textContent = data.activeProjections;
                document.getElementById('activeSubscriptions').textContent = data.activeSubscriptions;
                document.getElementById('uptime').textContent = `Uptime: ${data.uptime}`;
            } catch (e) {
                console.error('Failed to fetch metrics:', e);
            }
        }

        async function fetchStreams() {
            try {
                const res = await fetch(`${API_BASE}/api/streams`);
                const streams = await res.json();
                const container = document.getElementById('streamsList');
                container.innerHTML = streams.map(s => `
                    <div class="flex items-center justify-between p-3 bg-gray-700/50 rounded-lg">
                        <div>
                            <p class="font-medium">${s.streamId}</p>
                            <p class="text-sm text-gray-400">${s.eventCount} events</p>
                        </div>
                        <span class="text-sm text-gray-400">v${s.version}</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch streams:', e);
            }
        }

        async function fetchProjections() {
            try {
                const res = await fetch(`${API_BASE}/api/projections`);
                const projections = await res.json();
                const container = document.getElementById('projectionsList');
                container.innerHTML = projections.map(p => `
                    <div class="flex items-center justify-between p-3 bg-gray-700/50 rounded-lg">
                        <div>
                            <p class="font-medium">${p.name}</p>
                            <p class="text-sm text-gray-400">Position: ${p.position}</p>
                        </div>
                        <span class="px-2 py-1 text-xs rounded-full ${p.status === 'Running' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}">${p.status}</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch projections:', e);
            }
        }

        async function fetchSubscriptions() {
            try {
                const res = await fetch(`${API_BASE}/api/subscriptions`);
                const subs = await res.json();
                const container = document.getElementById('subscriptionsList');
                container.innerHTML = subs.map(s => `
                    <div class="flex items-center justify-between p-3 bg-gray-700/50 rounded-lg">
                        <div>
                            <p class="font-medium">${s.name}</p>
                            <p class="text-sm text-gray-400">Pattern: ${s.streamPattern}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm">${s.processedCount} processed</p>
                            <span class="px-2 py-1 text-xs rounded-full bg-green-500/20 text-green-400">${s.status}</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to fetch subscriptions:', e);
            }
        }

        async function fetchEventsChart() {
            try {
                const res = await fetch(`${API_BASE}/api/metrics/events-per-minute`);
                const data = await res.json();

                const ctx = document.getElementById('eventsChart').getContext('2d');
                if (eventsChart) eventsChart.destroy();

                eventsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.time),
                        datasets: [{
                            label: 'Events',
                            data: data.map(d => d.count),
                            borderColor: 'rgb(139, 92, 246)',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#9ca3af' } },
                            x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                        }
                    }
                });
            } catch (e) {
                console.error('Failed to fetch chart data:', e);
            }
        }

        // Initial load
        fetchMetrics();
        fetchStreams();
        fetchProjections();
        fetchSubscriptions();
        fetchEventsChart();

        // Refresh every 5 seconds
        setInterval(() => {
            fetchMetrics();
            fetchEventsChart();
        }, 5000);
    </script>
</body>
</html>
